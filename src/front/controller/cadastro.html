        <main class="d-flex justify-content-center align-items-center mt-5 mb-5">
            <form action="">
                <div class="form-row"> 
                    <div class="form-group col-md-4"> 
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="form-group col-md-4"> 
                        <label for="nome">Email:</label>
                        <input type="text"  class="form-control" id="email" required>
                    </div>
                </div>

                <div class="form-row"> 
                    <div class="form-group col-md-4">
                        <label for="nome">Senha:</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nome">Confirme a Senha:</label>
                        <input type="password" class="form-control" id="confirmacao-senha" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nome">RG:</label>
                        <input type="text" class="form-control" id="RG" required>
                    </div> 
                
                    <div class="form-group col-md-4">
                        <label for="nome">CEP:</label>
                        <div class="inputBotao">  
                            <input type="text" class="form-control" id="cep" required>                    
                            <input type="submit" class = "botaoForm ml-2" value="verificar CEP" id="submit-cep">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="estado">Estado:</label>
                            <input type="text" class="form-control" id="estado" required>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="cidade">cidade:</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                </div>

                <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="rua">Rua:</label>
                            <input type="text" class="form-control" id="rua" required>
                        </div>
                </div>
                <div class="form-row">  
                    <div class="form-group col-md-4">  
                        <label for="numero">NÃºmero:</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                    <div class="col-md-4 mb-4">  
                        <label for="complemento">Complemento:</label>
                        <div class="inputBotao">  
                            <input type="text" class="form-control" id="complemento">   
                            <input type="submit" class="botaoForm ml-2" id="submit-cadastro" value="Enviar">  
                        </div>         
                    </div>     
                </div>
            </form>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../view/style.css">
    <title>Batstrap - Cadastro</title>
</head>
<body>

    <main class="d-flex justify-content-center align-items-center">
        <form action="" class="p-1">
            <div class="form-row"> 
                <div class="form-group col-md-4">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>

            <div class="form-group col-md-4"> 
            <label for="nome">Email:</label>
            <input type="text"  class="form-control" id="email">
            </div>

            </div>

            <div class="form-row"> 
                <div class="form-group col-md-4">

                     <label for="nome">Senha:</label>
                     <input type="password" class="form-control" id="senha">
                 
                </div>

                 <div class="form-group col-md-4">

                    <label for="nome">Confirme a Senha:</label>
                    <input type="password" class="form-control" id="confirmacao-senha">

                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-4">

                    <label for="nome">RG:</label>
                    <input type="text" class="form-control" id="RG">
                
                </div> 
               
                <div class="form-group col-md-4">

                    <label for="nome">CEP:</label>

                    <div class="inputBotao">  
                        <input type="text" class="form-control" id="cep">                    
                        <input type="submit" class = "botaoForm ml-2" value="verificar CEP" id="submit-cep">
                    </div>

                </div>

            </div>

            <div class="form-row">
                    <div class="form-group col-md-2">
            
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado">

                     </div>

                     <div class="form-group col-md-2">

                        <label for="cidade">cidade:</label>
                        <input type="text" class="form-control" id="cidade">

                    </div>

                    <div class="form-group col-md-2">

                     <label for="bairro">Bairro:</label>
                     <input type="text" class="form-control" id="bairro">

                    </div>

                    <div class="form-group col-md-3">

                     <label for="rua">Rua:</label>
                     <input type="text" class="form-control" id="rua">

                    </div>

             </div>


            <div class="form-row">  
                
                <div class="form-group col-md-2">  

                    <label for="numero">NÃºmero:</label>
                    <input type="text" class="form-control" id="numero">

                </div>

                <div class="col-md-4 mb-3">  

                    <label for="complemento">Complemento:</label>

                    <div class="inputBotao">  
                        <input type="text" class="form-control" id="complemento">   
                        <input type="submit" class="botaoForm ml-2"  value="Enviar">  
                    </div>         
                                   
                    
                </div>     
                     
                             

            </div>

          

                              
              

            
            
        </form>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../model/confirmadorDeSenha.js"></script>
    <script src="../view/js/confirmadorDeSenhaView.js"></script>
    <script src="./js/confirmadorDeSenhaController.js"></script>
    <script src="../model/consultadorDeCep.js"></script>
    <script src="../view/js/consultadorDeCepView.js"></script>
    <script src="./js/consultadorDeCepController.js"></script>
</body>
</html>
